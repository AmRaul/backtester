version: '3.8'

services:
  backtester-web:
    build: 
      context: .
      dockerfile: Dockerfile.web
    container_name: backtester_web
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./db:/app/db
      - ./templates:/app/templates
      - ./web_app.py:/app/web_app.py
      - ./strategy.py:/app/strategy.py
      - ./backtester.py:/app/backtester.py
      - ./config.json:/app/config.json
      - ./config_examples.json:/app/config_examples.json
      - ./config_api_examples.json:/app/config_api_examples.json
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    networks:
      - backtester_network

  # Redis для кэширования (опционально)
  redis:
    image: redis:7-alpine
    container_name: backtester_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - backtester_network
    command: redis-server --appendonly yes

networks:
  backtester_network:
    driver: bridge

volumes:
  redis_data:
  db_data: 