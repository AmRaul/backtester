name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest test_indicators.py -v --cov=. --cov-report=xml --cov-report=term

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          fail_ci_if_error: false

  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Run flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Check code formatting with black
        run: black --check .
        continue-on-error: true

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            image-suffix: ''
            context: .
          - dockerfile: Dockerfile.web
            image-suffix: '-web'
            context: .
          - dockerfile: Dockerfile
            image-suffix: '-analytics'
            context: ./market-analytics
          - dockerfile: bot/Dockerfile
            image-suffix: '-bot'
            context: ./market-analytics

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}${{ matrix.image-suffix }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy config files to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "nginx/backtester.conf,docker-compose.prod.yml"
          target: "/opt/backtester/"
          strip_components: 0

      - name: Deploy to production
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          debug: true
          script: |
            cd /opt/backtester

            # –ü—Ä–∏–≤–æ–¥–∏–º –∏–º—è —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è –∫ lowercase –¥–ª—è Docker
            REPO_LOWERCASE=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
            echo "üì¶ Repository: $REPO_LOWERCASE"

            # –°–æ–∑–¥–∞—ë–º .env —Ñ–∞–π–ª –∏–∑ GitHub Secrets
            echo "Creating .env file..."
            cat > .env << EOF
            GITHUB_REPOSITORY=$REPO_LOWERCASE
            DOMAIN=${{ secrets.DOMAIN }}
            LETSENCRYPT_EMAIL=${{ secrets.LETSENCRYPT_EMAIL }}
            WEB_PORT=${{ secrets.WEB_PORT }}
            REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            EOF

            # –õ–æ–≥–∏–Ω –≤ GitHub Container Registry
            echo "üîê Logging in to GitHub Container Registry..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            if [ $? -ne 0 ]; then
              echo "‚ùå Failed to login to ghcr.io"
              exit 1
            fi
            echo "‚úÖ Successfully logged in to ghcr.io"

            # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –≤–µ—Ä—Å–∏—é –æ–±—Ä–∞–∑–∞
            echo "üì¶ Current image version:"
            docker images ghcr.io/${REPO_LOWERCASE}-web:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}" || echo "No local image found"

            # –û–±–Ω–æ–≤–ª—è–µ–º –∏ –∑–∞–ø—É—Å–∫–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ
            echo "üöÄ Deploying backtester..."
            export GITHUB_REPOSITORY=$REPO_LOWERCASE

            echo "‚¨áÔ∏è  Pulling latest images..."
            docker compose -f docker-compose.prod.yml pull

            if [ $? -ne 0 ]; then
              echo "‚ùå Failed to pull images"
              exit 1
            fi

            echo "üì¶ New image versions:"
            docker images ghcr.io/${REPO_LOWERCASE}-web:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}"
            docker images ghcr.io/${REPO_LOWERCASE}-analytics:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}"
            docker images ghcr.io/${REPO_LOWERCASE}-bot:latest --format "table {{.Repository}}\t{{.Tag}}\t{{.ID}}\t{{.CreatedAt}}"

            echo "üîÑ Recreating all containers..."
            docker compose -f docker-compose.prod.yml up -d --force-recreate

            if [ $? -ne 0 ]; then
              echo "‚ùå Failed to start containers"
              exit 1
            fi

            # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º Nginx –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é (—Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—â—ë –Ω–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞)
            if [ ! -f /etc/nginx/sites-enabled/backtester.conf ]; then
              echo "Setting up Nginx configuration..."
              sudo cp /opt/backtester/nginx/backtester.conf /etc/nginx/sites-available/backtester.conf
              sudo ln -s /etc/nginx/sites-available/backtester.conf /etc/nginx/sites-enabled/

              # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—é Nginx
              sudo nginx -t

              # –ü–æ–ª—É—á–∞–µ–º SSL —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç
              sudo certbot --nginx -d ${{ secrets.DOMAIN }} --non-interactive --agree-tos -m ${{ secrets.LETSENCRYPT_EMAIL }}

              # –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º Nginx
              sudo systemctl reload nginx

              echo "‚úÖ Nginx configuration installed and SSL certificate obtained!"
            else
              echo "Nginx configuration already exists, reloading..."
              sudo nginx -t && sudo systemctl reload nginx
            fi

            # –û—á–∏—â–∞–µ–º –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—ã–µ –æ–±—Ä–∞–∑—ã
            echo "üßπ Cleaning up unused images..."
            docker system prune -f

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å–µ—Ä–≤–∏—Å–æ–≤
            echo "üìä Checking services status..."
            docker compose -f docker-compose.prod.yml ps

            # –ñ–¥—ë–º –Ω–µ–º–Ω–æ–≥–æ –¥–ª—è –∑–∞–ø—É—Å–∫–∞ healthcheck
            echo "‚è≥ Waiting for healthcheck..."
            sleep 10

            # –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–¥–æ—Ä–æ–≤—å–µ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤
            echo "üè• Container health status:"
            docker inspect --format='{{.Name}}: {{.State.Health.Status}}' backtester_web_prod 2>/dev/null || echo "backtester_web_prod: no-healthcheck"
            docker inspect --format='{{.Name}}: {{.State.Health.Status}}' market_analytics_prod 2>/dev/null || echo "market_analytics_prod: no-healthcheck"
            docker inspect --format='{{.Name}}: {{.State.Status}}' backtester_telegram_bot_prod 2>/dev/null || echo "backtester_telegram_bot_prod: unknown"

            # –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–µ –ª–æ–≥–∏ –≤—Å–µ—Ö —Å–µ—Ä–≤–∏—Å–æ–≤
            echo "üìù Last 10 lines of each service logs:"
            echo "--- Backtester Web ---"
            docker compose -f docker-compose.prod.yml logs --tail=10 backtester-web
            echo "--- Market Analytics ---"
            docker compose -f docker-compose.prod.yml logs --tail=10 market-analytics
            echo "--- Telegram Bot ---"
            docker compose -f docker-compose.prod.yml logs --tail=10 telegram-bot

            # –§–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞
            RUNNING_COUNT=$(docker compose -f docker-compose.prod.yml ps | grep "Up" | wc -l)
            echo "üìä Running containers: $RUNNING_COUNT"

            if [ $RUNNING_COUNT -ge 3 ]; then
              echo "‚úÖ Deployment completed successfully!"
              echo "üåê Your application is available at: https://${{ secrets.DOMAIN }}"
            else
              echo "‚ö†Ô∏è  Deployment completed but some containers may not be running properly"
              exit 1
            fi
