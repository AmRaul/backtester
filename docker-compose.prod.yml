version: '3.8'

services:
  backtester-web:
    image: ghcr.io/${GITHUB_REPOSITORY:-username/backtester}-web:latest
    container_name: backtester_web_prod
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./db:/app/db
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    networks:
      - backtester_network
      - traefik_network
    labels:
      # Включить Traefik для этого контейнера
      - "traefik.enable=true"

      # Указать Docker сеть для Traefik
      - "traefik.docker.network=traefik_network"

      # HTTP Router
      - "traefik.http.routers.backtester.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.backtester.entrypoints=websecure"
      - "traefik.http.routers.backtester.tls.certresolver=letsencrypt"

      # Service (указываем порт контейнера)
      - "traefik.http.services.backtester.loadbalancer.server.port=8000"

      # Опционально: добавить middlewares (например, для сжатия, rate limiting и т.д.)
      # - "traefik.http.routers.backtester.middlewares=compress"
      # - "traefik.http.middlewares.compress.compress=true"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: backtester_redis_prod
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - backtester_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  backtester_network:
    driver: bridge
  traefik_network:
    external: true
    name: traefik_network

volumes:
  redis_data:
    driver: local
