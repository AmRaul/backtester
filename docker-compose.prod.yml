version: '3.8'

services:
  backtester-web:
    image: ghcr.io/${GITHUB_REPOSITORY:-username/backtester}-web:latest
    container_name: backtester_web_prod
    restart: unless-stopped
    expose:
      - "8000"
    volumes:
      - ./data:/app/data
      - ./reports:/app/reports
      - ./logs:/app/logs
      - ./db:/app/db
      - ./config.json:/app/config.json:ro
    environment:
      - PYTHONUNBUFFERED=1
      - FLASK_ENV=production
    networks:
      - backtester_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: backtester_redis_prod
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - backtester_network
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-changeme}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  backtester_network:
    driver: bridge

volumes:
  redis_data:
    driver: local
